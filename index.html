<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Head Tracker Synth</title>

        <link rel="stylesheet" type="text/css" href="src/css/head-tracker-synth.css" />

        <script src="node_modules/flocking/dist/flocking-all.js"></script>
        <script src="src/js/mouse-tracker.js"></script>

                    <span class="zone" id="9"></span>

                <div class="zone-row">

                    <span class="zone" id="12"></span>

                    <span class="zone" id="14"></span>
                    <span class="zone" id="15"></span>

            </div>
            <div id="pointer" />
        </main>

        <script>
            window.trackerSynth = fluid.trackerSynth("body");
        </script>

</html>
